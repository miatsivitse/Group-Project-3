<!doctype html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>US UFO Sightings - {% block title %}{% endblock %}</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- reset styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">

    <!-- Boostrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta name="keywords" content="css3, html5, js, background video, fullscreen video">
    <meta name="description" content="description">

    {% block head %}{% endblock %}

</head>

<body>

    {% block background %}{% endblock %}

    <nav class="navbar navbar-expand m-0 p-0">
        <a href="{{url_for('index')}}" class="content-background" id="home-button">Home</a>
        <div class="collapse navbar-collapse justify-content-end" id="main-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{url_for('sightings_map')}}" class="content-background">Sightings Heatmap</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('ufo_shapes')}}" class="content-background">UFO Shapes</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('sightings_trends')}}" class="content-background">Sightings by Trends</a>

                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <div id="footer">
        <a href="https://www.youtube.com/watch?v=w7JrHIHi8t0" target="_blank">
            Lorem ipsum dolor sit amet.
        </a>
    </div>

</html>
